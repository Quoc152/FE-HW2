<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main1">
            <h1 class="headline">SUBSCRIBER</h1>
            <div class="para1">Subscribe to get exclusive news & offer</div>
            <div class="info">
                <div class="input-text">
                    <input type="text" class="email-input" placeholder="Enter Your Adress Email">
                </div>
                <div class="button-sup">SUBSCRIBER</div>
            </div>
        </div>
        <div class="main2">
            <div class="items">
                <div class="itemslist">
                    <div class="items1list">
                        <div class="items11">Price Item One</div>
                        <div class="items12">Price Item Two</div>
                        <div class="items13">Price Item Three</div>
                    </div>
                    <div class="items2list">
                        <div class="items21">Price Item One</div>
                        <div class="items22">Price Item Two</div>
                        <div class="items23">Price Item Three</div>
                    </div>
                </div>
                <div class="para2">Just type what's on your mind</div>
            </div>
            <div class="img">
                <img src="image/pic.png" alt="">
            </div>
            <div class="icon">
                <div class="local">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="local-text">748 Mockingbird Hill undefined</div>
                </div>
                <div class="phone">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <div class="number">(239) 555-0108</div>
                </div>
                <div class="social">
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div class="facebook">
                        <i class="fa-brands fa-square-facebook"></i>
                    </div>
                    <div class="in">
                        <i class="fa-brands fa-invision"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
